<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Guess The Number</title> 
  
    <style> 
        html { 
    font-family: arial; 
    } 
      
        body { 
    width: 50%; 
    max-width: 800px; 
    min-width: 480px; 
    margin: 0 auto; 
    } 
    </style> 
</head> 
  
<body> 
<h1>Guess The Number</h1> 
  
<p>Guess the number between 1 and 100</p> 
  
<div class="form"> 
    <label for="guessField">Guess the number: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 
  
<script type = "text/javascript"> 
  
    // random value generated 
    var y = Math.floor(Math.random() * 100 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    var guess = 1; 
      
    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
   var x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("Awesome!!! You guessed it in " + guess + " guess/guesses ");
       alert("The random number was " + y);
       alert("It took you " + guess + " attempts to guess the correct number");
   } 
   else if(x > y) /* if guessed number is greater 
                   than actual number*/ 
   {     
       guess++; 
       alert("Oops!! Try a lower number"); 
   } 
   else
   { 
       guess++; 
       alert("Ooops!! Try a higher number") 
   } 
} 
</script> 
</body> 
</html>
